<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
        <label for="detalles"> Your details</label>
    </legend>
        <ol start="1">
        <li>
            <label for="name">Nombre:</label>
        </li>
            <input type="text" name="nombre" value="First and last name"><br><br>
            <li>
            <label for="email">Email:</label>
        </li>
            <input type="text" name="mail" value="example@domain.com"><br><br>
            <li>
            <label for="phone">Phone:</label>
        </li>
            <input type="text" name="phone" value="Eg. +445558998"><br><br>
        </ol>
   
    </fieldset>
<fieldset>
    <legend>
        <label for="detalles">Delivery address</label>
    </legend>
        <ol start="1">
        <li>
            <label for="address" rows="10" cols="40">Address:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            
        </li>
            
            <li>
            <label for="post code">Post code</label>
        </li>
            <input type="text" name="post code" value=""><br><br>
            <li>
            <label for="country">Country:</label>
        </li>
            <input type="text" name="country" value=""><br><br>
        </ol>
    </fieldset>

    <fieldset>
        <legend>
            <label for="detalles">Card details</label>
        </legend>
            <ol start="1">
                <fieldset>
                <legend>
                    <label for="detalles">Card type</label>
                </legend>
                <ol start="1">
                    <li>
                <input type="radio" name="card type" value="Visa">
                <label for="Visa">Visa</label><br>
                </li>
                <li>
                <input type="radio" name="card type" value="AMeX">
                <label for="AMeX">AMeX</label><br>
                </li>
                <li>
                <input type="radio" name="card type" value="Mastercard">
                <label for="Mastercard">Mastercard</label><br><br>
                </li>
             </ol>
                </fieldset>
                <br><br>
                <li>
                <label for="Mastercard">Card number</label>
                <input list="card number" name="list" />
                <datalist id="card number">
                <option label="numero de tarjeta 1" value="numero de tarjeta 1">
                <option label="numero de tarjeta 2" value="numero de tarjeta 1"> 
            </li>
                
                <li>
                <label for="Mastercard">Security code</label>
                <input list="segurity number" name="list2" />
                <datalist id="security number">
                <option label="numero seguridad 1" value="numero seguridad 1">
                <option label="numero seguridad 2" value="numero seguridad 1">
               
            </li>
                
                <li>
                    <label for="Mastercard">Name on card</label>
                    <input type="text" name="nombre" value="Exact name as on the"><br><br>
                
            </li>
                
            </ol>

           
        </fieldset>
        <fieldset>
        <input type="submit" value="Buy it!">
    </fieldset>
    </form>

</html>
